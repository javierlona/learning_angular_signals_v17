<div class="row">
  <div class="col">
    <h1>
      Drop Down Menu Angular Signals Example
    </h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <h1>Shopping Cart</h1>
    <select [ngModel]="quantity()" (ngModelChange)="onQuantitySelected($event)">
      <option *ngFor="let q of qtyAvailable()">{{ q }}</option>
    </select>
    <div>Total Price: {{ totalPrice() | number: '1.2-2' }}</div>
  </div>
</div>
